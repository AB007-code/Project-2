<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = "5";
        let num = parseInt(a);
        document.write(typeof num);
        num+=1;
        document.write(" "+num);
        let str = String(num);
        document.write(" "+typeof str+" "+str);
    </script>
</body>
</html>
